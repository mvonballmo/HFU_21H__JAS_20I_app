<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
    <script type="module">
      import * as library from './library.js';

      window.add = () => {
        library.show(library.increment())
      };

      window.subtract = () => {
        library.show(library.decrement())
      };
    </script>
</head>
<body>
  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
</body>
</html>
