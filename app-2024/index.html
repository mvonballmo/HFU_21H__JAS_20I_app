<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <script type="module">
    import { show, increment, decrement } from './counter.js';

    window.add = () => {
      show(increment())
    };

    window.subtract = () => {
      show(decrement())
    };
  </script>
</head>

<body>
  <button onclick="add()">+</button>
  <button onclick="subtract()">-</button>
</body>

</html>
